<!-- Card style projects -->
<div class="mdl-card mdl-shadow--2dp max-width">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Current projects</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <ul class="mdl-list">
      {% for project in site.projects.current %}
      <li class="mdl-list__item mal mdl-list__item--three-line">
        <span class="mdl-list__item-primary-content">
          <a href="{{project.site}}"><span>{{ project.name }}</span></a>
          <span class="mdl-list__item-text-body">
            {{ project.description }}
          </span>
        </span>
      </li>
      {% endfor %}

    </ul>
  </div>
</div>
