<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ page.description }}">

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Matteo Comisso">
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<link rel="icon" type="image/png" href="/favicon.png">

<!--Apple homescreen icons-->
<link rel="apple-touch-icon" sizes="120x120" href="/images/icons/touch-iphone-retina-icon.jpg">
<link rel="apple-touch-icon" sizes="152x152" href="/images/icons/touch-ipad-retina-icon.jpg">

<!-- Twitter Metadata -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@teomatteo89" />
<meta name="twitter:image" content="{{site.url}}/images/icons/icon200x200.png" />
{% if page.layout == 'post' %}
<meta name="twitter:title" content="{{page.title}}" />
<meta name="twitter:description" content="{{page.description}}" />
{% else %}
<meta name="twitter:title" content="~/" />
<meta name="twitter:description" content="Matteo Comisso's personal website." />
{% endif %}

<!-- Facebook Metadata -->
{% if page.layout == 'post' %}
<meta property="og:url"                content="{{ site.url }}{{page.url}}" />
<meta property="og:og:site_name"       content="~/" />
<meta property="og:title"              content="{{ page.title }}" />
<meta property="og:description"        content="{{ page.description }}" />
<meta property="og:type"               content="article" />
{% else %}
<meta property="og:url"                content="{{ site.url }}" />
<meta property="og:og:site_name"       content="~/" />
<meta property="og:description"        content="Personal website of Matteo Comisso" />
<meta property="og:type"               content="website" />
{% endif %}
<meta property="og:image"              content="{{site.url}}/images/icons/icon200x200.png" />
