###############
# Site params #
###############
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true

theme: minima

highlighter: rouge

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: "true"

version: 0.0.1
mdlversion: 1.3.0

# Files to exclude, generic
exclude:
  - README.md
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - src
  - node_modules
  - package.json
  - Gruntfile.js
  - vendor
  - bower.json
