---
title: Reference lists
layout: page
---

{% for cat in site.data.lists %}
<div class="mdl-grid">
  <div class="mdl-cell--12-col">
    <div class="mdl-card max-width">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{ cat.title }}</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <ul class="mdl-list">
          {% for element in cat.elements %}
          <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
              <a href="{{element.href}}">{{element.title}}</a>
              <span class="mdl-list__item-sub-title">{{element.description}}</span>
            </span>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endfor %}
