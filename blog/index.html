---
layout: default
title: Blog
description: Index of blog
---
<!-- List of posts -->
<h1>{{ page.title }}</h1>

<div class="mdl-card mdl-cell--12-col mdl-shadow--2dp">
{% for post in site.posts %}
  <div class="mdl-card--supporting-text">
    <i class="material-icons mdl-list__item-avatar">person</i>
    <span><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }} - {{post.date | date_to_string}}</a></span>
  </div>
{% endfor %}
</div>
